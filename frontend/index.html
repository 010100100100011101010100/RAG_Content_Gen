<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Content Remixing</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI-Powered Content Remixing</h1>
      <p>Transform your content into new formats for wider audiences.</p>
    </header>
    <section class="content">
      <div class="input-section">
        <label for="contentInput">Enter Your Content:</label>
        <textarea id="contentInput" placeholder="Paste your content here..."></textarea>
        
        <button class="btn btn-primary" id="remixButton">Remix Content</button>
      </div>
      
      <div class="output-section">
        <h2>Remixed Content</h2>
        <div id="output" class="output-box">
         
        </div>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
